<div data-dojo-attach-point="outerNode" class="slideShowWrapper">
	<div style="position:relative;" data-dojo-attach-point="innerWrapper">
		<div class="slideShowNav" data-dojo-attach-event="onclick: _handleClick">
			<div class="dijitInline slideShowTitle" data-dojo-attach-point="titleNode">${title}</div>
		</div>
		<div data-dojo-attach-point="navNode" class="slideShowCtrl" data-dojo-attach-event="onclick: _handleClick">
			<span data-dojo-attach-point="navPrev" class="slideShowCtrlPrev"></span>
			<span data-dojo-attach-point="navPlay" class="slideShowCtrlPlay"></span>
			<span data-dojo-attach-point="navNext" class="slideShowCtrlNext"></span>
		</div>
		<div data-dojo-attach-point="largeNode" class="slideShowImageWrapper"></div>		
		<div data-dojo-attach-point="hiddenNode" class="slideShowHidden"></div>
	</div>
</div>
